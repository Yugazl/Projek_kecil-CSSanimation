<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="animasi.css"> -->
</head>
<style>
    .kotak {
        width: 200px;
        height: 200px;
        background-color: aqua;
        animation: animasikotak 3s ease infinite alternate running;
    }

    @keyframes animasikotak {
        0% {
            width: 200px;
        }

        50% {
            width: 500px;
            height: 200px;
        }

        100% {
            width: 500px;
            height: 500px;
        }
    }
</style>
<body>
    <!-- <div class="pulse"></div> -->
   <div class="kotak"></div>
</body>
</html>
